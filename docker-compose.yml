services: 
  greeting-service: 
    image: ghcr.io/murphym2004/greetingservice/app:latest 
    env_file: ./.env 
    ports: 
      - "8081:8081" 
    networks: 
      - labnet 
 
  proxy-service: 
    image: ghcr.io/murphym2004/proxy-service/app
    env_file: ./.env 
    depends_on: 
      - greeting-service 
    ports: 
      - "8080:8080" 
    networks: 
      - labnet 
 
networks: 
  labnet: 
