services:
  db:
    image: postgres:17-alpine
    env_file: .env        # POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    env_file: .env       # SPRING_PROFILES_ACTIVE, DB_*
    depends_on:
      - db
    ports:
      - "8000:8080"
    restart: unless-stopped

volumes:
  postgres-data: {}
